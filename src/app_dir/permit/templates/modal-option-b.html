{% load i18n %}

<div id="optionB" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close"
                        data-dismiss="modal">&times;</button>
                <h4 class="modal-title">{% trans 'Option (B)' %}</h4>
            </div>
            <div class="modal-body">
                <form>
                    {% csrf_token %}
                    <input type="hidden" name="option" value="b">
                    {{ form_option_b.as_p }}
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default">{% trans 'Done' %}</button>
            </div>
        </div>

    </div>
</div>
